<html>
    <head>
        <title>photo_share</title> 
    </head>
<body>

    <div class="page-header">
        <h1>Share Dialog</h1>
      </div>
      
      <p>Click the button below to trigger a Share Dialog</p>
      
      <div id="shareBtn" class="btn btn-success clearfix">Share</div>
      
      <p style="margin-top: 50px">
        <hr />
        <a class="btn btn-small"  href="https://developers.facebook.com/docs/sharing/reference/share-dialog">Share Dialog Documentation</a>
      </p>
      
      <script>
//引用 fb js sdk
           window.fbAsyncInit = function() {
          FB.init({
            appId      : '177842309598524',
            cookie     : true,
            xfbml      : true,
            version    : 'v3.0'
          });
        };
      
        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = 'https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&autoLogAppEvents=1&version=v3.0&appId=177842309598524';
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

      document.getElementById('shareBtn').onclick = function() {
        FB.ui({
          appId      : '177842309598524',
          method: 'share',
          display: 'popup',
          href: 'http://jacobmei.blogspot.tw/2010/03/10-facebook-google-adsense.html',
        }, function(response){});
      }
      </script>

    </body>
</html>
