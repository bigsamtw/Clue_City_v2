               function statusChangeCallback(response){
                 if( response.status === 'connected' ){
                   console.log( 'Logged in and authenticated' );
                   getProfile();
                   getteamname();
                 } else {
                  console.log( 'Not authenticated' );
                 }
               }
              
            
              function checkLoginState() {
                FB.getLoginStatus(function(response) {
                  statusChangeCallback(response);
                });
              }
              
              var responseData  ;
              var myid;
              var waitsignal;
              function getProfile(){
                FB.api('/me?fields=name,email',function(response){
                  if(response && !response.error){
                    responseData = response ;
                    myid = response.id ;
                    getPecture_team(1,myid);
                    waitsignal = setInterval(checkresponse , 1000);
                    friends();
                    console.log("has get profile");
                  }
                })
              }

              }
            
//              function getName(getname,num){

              function invite(sendto){
                let sender =  responseData ;
                let inviteto = sendto.id ;
                $.ajax ({
                  type : 'post',
                  url : './invite/invite',
                  data : {
                      sender : sender.id,
                      to : inviteto,
                      name : teamname,
                  }
                });
              }

              function starting(){
            
                $.ajax ({
                  type : 'post',
                  url : './invite/tellteam',
                  data : {name:teamname}
                });
                $.ajax ({
                  type : 'post',
                  url : './map/team',
                  data : {name:teamname}
                });
                gogaming();
              }

              var be_invited = 0;
              var invite_info = 0;
              var answer ;
              var num = 1;

              function checkresponse(){ 
                  $.ajax ({
                    type : 'post',
                    url : './invite/checkresponse',
                    data : { sender : myid},
                    success : function(data){
                      if( data == "" || data==null){}
                      else{
                        invite_info = data ;
                        if( invite_info.accepted == "1" ){
                          console.log("agree join");
                          join(invite_info.to);
                          num++;
                          getPecture_team(num,invite_info.to);
                        }
                        else{
                          console.log("reject join");
                        }
                      }
                    }
                });
              }
            
            function join(teammate){
              $.ajax({
                method : 'post',
                url : './invite/teammate',
                data : {
                  name : teamname,
                  id : teammate,
                },
              });
              console.log("finish jion");

              function Findindb(){
                  $.ajax({
                      type: 'post',
                      url: './invite/find_friend',
                      data:{
                        name : $("input[name='friend_id']").val(),
                        id : $("input[name='friend_id']").val(),
                      },
                      success : function(data){
                        if(data != null || data != ""){
                          console.log("find this one");
                          let url =  `https://graph.facebook.com/${data.id}/picture?type-normal`;
                          getPicture(url);
                          getName(data.name);
                          getID(data.id);
                          friend_id = data.id;
                          friend_name= data.name;
                        }
                      }
                  });
              }
