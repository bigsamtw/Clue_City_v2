<html>

<head>

  <link rel="stylesheet" type="text/css" href="semantic/out/semantic.min.css">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#FFFFFF">
  <meta name="apple-mobile-web-app-title" content="Clue City">

    <script>
        function gobackfriend(){
            document.location.href="https://luffy.ee.ncku.edu.tw:10047/friend";
        } 
        function gobacksetting(){
            document.location.href="https://luffy.ee.ncku.edu.tw:10047/setting";
        } 
    </script>
<body>
    <img src="images/Team/Background.png" id="TeamBackground">
    <div class="team">
        <div class="topbar">
            <img src="images/Team/WhiteBack.png" id="WhiteBack" onclick="gobackfriend()">
            <img src="images/Team/adhoc mode.png" class="TopBarMid" id="AdhocMode">
            <img src="images/Team/wheel.png" class="TopBarWheel" id="Wheel" onclick="gotosetting()">
        </div>
        
        <div class="FriendsOnline">
            <img src="images/Team/GrayBack.png" id="GrayBack" onclick="gobackfriend()">
            <p id="Friendonline">ADD PEOPLE</p>
            <div id="OnlineList">
                <p class="Online" id="FriendNum">加入好友</p>
            </div>
        </div>
            <div class="FriendList">
                <div class="ui search" id="Search">
                  <div class="ui icon input" id="Search1">
                    <input class="prompt" type="text" placeholder="Search By Name or ID" id="Search2">
                    <i class="search icon"></i>
                  </div>
                  <div class="results"></div>
                </div>
                <div class="ui celled list">
                <div class="item">
                  <img class="ui avatar image" src="images/Team/Glen.jpg">
                  <div class="content">
                    <div class="header">Glen</div>
                    <p class="ID">glen84910</p>
                  </div>
                    <img class="Add" src="images/Team/Plus.png">
                </div>
                <div class="item">
                  <img class="ui avatar image" src="images/Team/Wang.jpg">
                  <div class="content">
                    <div class="header">KennyWang</div>
                    <p class="ID">HandsomeWang</p>
                  </div>
                    <img class="Add" src="images/Team/Plus.png">
                </div>
                <div class="item">
                  <img class="ui avatar image" src="images/Team/HsiHan.jpg">
                  <div class="content">
                    <div class="header">HsiHan</div>
                    <p class="ID">BigLegHan</p>
                  </div>
                    <img class="Add" src="images/Team/Plus.png">
                </div>
                </div>
            </div>
        </div>
        <div id="Bottom">
                <img src="images/Mode/home icon.png" class="BottomIcon" id="HomeIcon">
                <img src="images/Mode/gallery icon.png" class="BottomIcon" id="GalleryIcon">
                <img src="images/Mode/group icon.png" class="BottomIcon" id="GroupIcon">
                <img src="images/Mode/leaderboard icon.png" class="BottomIcon" id="RankIcon">
        </div>
    </div>
    
</body>
