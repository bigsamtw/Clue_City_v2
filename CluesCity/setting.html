
<html>
    <head>

        <meta charset="utf-8">
        <title>Setting</title> 

        <style>

          #haslogout{display : none}
        </style>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
        
    </head>
    <body>
    <script>

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '177842309598524',
      cookie     : true,
      xfbml      : true,
      version    : 'v3.0'
    });
                
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
                
  };
          
  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

 function statusChangeCallback(response){
   if( response.status === 'connected' ){
     console.log( 'Logged in and authenticated' );
     setElements(true);
   } else {
    console.log( 'Not authenticated' );
    setElements(false);
   }
 }


function checkLoginState() {
  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });
}

function setElements(isLogin){
  if(isLogin){
    document.getElementById('haslogout').style.display = 'none';
    document.getElementById('logout').style.display = 'block';
  }else{
    document.getElementById('haslogout').style.display = 'block';
    document.getElementById('logout').style.display = 'none';
  }
}

function logout(){
  FB.logout(function(response){
    setElements(false);
  });
}

function gotoabout_us(){
  document.location.href="https://luffy.ee.ncku.edu.tw:10047/profile";
}


</script>

      
      <button id="about_us" onclick="gotoabout_us()">about_us</button>
      <button id="logout" href="#" onclick="logout()">logout</button>
      <a id="haslogout">haslogout</a>
        

        
    </body>
</html>
